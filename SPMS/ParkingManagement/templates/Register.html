<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h3 align="center">User Registration</h3>
    <div class="row justify-content-center">
        <!---Creating Form For Registration-->
        <div class="card-body">
            <form action="{% url 'Register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="RUsername">Username</label>
                    <input type="text" name="RUsername" class="form-control" required>       <!--- 'required'--validation-->
                </div>
                <div class="form-group">
                    <label for="REmail">Email</label>
                    <input type="email" name="REmail" class="form-control" required>       <!--- 'required'--validation-->
                </div>
                <div class="form-group">
                    <label for="RPassword">Password</label>
                    <input type="password" name="RPassword" class="form-control" required>       <!--- 'required'--validation-->
                </div>
                <div class="form-group">
                    <label for="RConfirmPassword">Confirm Password</label>
                    <input type="password" name="RConfirmPassword" class="form-control" required>       <!--- 'required'--validation-->
                </div>
                <br>
                <!---/Creating Button For Submit-->
                <input type="submit" value="Register" class="btn btn-secondary btn-block">
                <!---/Creating Button For Submit-->
            </form>
        </div>
        <!---/Creating Form For Registration-->
    </div>
</div>
</body>
</html>
